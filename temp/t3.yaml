llm_params: [{'name': '清洁模式', 'type': 'enum', 'value': '扫地'}, {'name': '扫地风力', 'type': 'enum', 'value': '降噪'}] api_request:
task:  # 描述一个清洁任务
  map_id: 1  # 地图id
  items: # 清洁单元数组
  - zone:  # 区域参数
      zone_type: 3  # 区域类型, 可取的值是[0, 1, 2, 3],0是未定义,用以提示新增值的扩展,1是需要指定房间，打扫完整的房间（如卧室、客厅、厨房等，打扫房间中的个别角落不算，必须所有位置都要打扫才用这个）,2是指定区域（家具或地毯的周围）,3是默认全图清洁(目前仅房间清洁可用),
      zone_id: 1 # 区域id(当前仅房间清洁中表示room id，预留可能后期对清洁区域编号)
      selection_bounds: # 可框选的矩形清洁区域四个顶点ABCD的坐标集合
      - x: 0  # x坐标
        y: 0 # y坐标
      cleaning_bounds: # 根据selection_bounds的四个矩形顶点ABCD计算出的矩形边上的所有点的坐标集合，点与点的坐标间距为1
      - x: 0  # x坐标
        y: 0 # y坐标
    param: # 清洁参数
      mode: 2  # 清洁模式, 必填, 可取的值是[0, 2, 3, 4, 5],0是忽略，1是忽略,2是扫地,3是拖地,4是边扫边拖,5是先扫后拖,
      fan_level: 1 # 风力等级, 可取的值是[0, 1, 2, 3, 4, 5],0是未定义,用以提示新增值的扩展,1是降噪,2是标准,3是强力,4是深度,5是超强,
      mop_strength_level: 1 # 默认地板材质的拖布下压力等级 ,如果设置了地板材质，则采用地板材质的下压力, 可取的值是[0, 1, 2],0是未定义,用以提示新增值的扩展,1是标准压力,2是高压力,
      mop_humidity: 2 # 拖布湿度, 可取的值是[0, 1, 2, 3],0是未定义,用以提示新增值的扩展,1是干拖,2是常规湿度,3是湿拖,
      sweep_time: 1 # 扫地次数(单扫、先扫后拖时使用)
      mop_time: 1 # 配置拖地次数(单拖、先扫后拖时使用),用于包含拖地模式下对拖地次数的设置
      sweep_mop_sync_time: 1 # 扫拖同时次数(仅在边扫边拖使用)
      overlap_level: 1 # 精细程度, 可取的值是[0, 1, 2],0是未定义,用以提示新增值的扩展,1是标准,2是高密度，细致,
      enable_smart_mode: false
      enable_heavy_dirty_clean: false
    order: 0 # 清洁顺序，自定义顺序从1开始且必须连续不重复，填0则采用机器人规划生成的清洁顺序
  option: # 任务特殊开关选项
    enable_smart_mode: false  # 启动精灵托管(开: true / 关: false)
    is_need_rebuild_map: false # 是否重新建图
    is_calibration: false # 忽略
    enable_smart_deep_clean: false # 忽略
    enable_maintain_after_clean: false
    build_new_map_before_clean: false
  extra: '' # 拓展字段，机器人将在整个任务期间原样广播该字段     // 用于App、后台对该任务进行标记，进行UI or 其他与机器人任务执行无关的逻辑操作
  task_type: 1 # 必填，任务类型，表示当前执行哪种任务, 可取的值是[0, 1, 2, 3, 4, 5, 6, 7],1是扫地,2是拖地,3是先扫后拖,4是扫拖同时,5是定制清洁,6是快捷任务,7是定时任务,
  debug_option: # 非正式特性使用的开关选项
    enable_only_clean_door: false
custom_info:
  start_voice: ''
